<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
crossorigin="anonymous">
<link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" 
crossorigin="anonymous">
<style>
.center {
    text-align: center;
}
#military {
    font-size: 5em;
    line-height: 2em;
}
#penalty {
    font-size: 4em;
    line-height: 2em;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.plugin.min.js"></script>
<script type="text/javascript" src="js/jquery.countdown.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" 
crossorigin="anonymous"></script>
<script>
$(function () {
    $('#military').countdown({
        layout: '{dn} 天 {hn} 小時 {mn} 分 {sn} 秒',
        until: new Date(2017, 1 - 1, 8)
    });
    var periods = $('#military').countdown('getTimes'),
        price = 11000,
        days = Math.ceil(
            periods[3] +
            periods[4] / 24 +
            periods[5] / 24 / 60 +
            periods[6] / 24 / 3600
        ),
        penalty = Math.min(price, Math.ceil(price * days / 365));
    $('#penalty').append('NT$' + penalty);
});
</script>
<title>萬一</title>
</head>
<body>
<div class="container">
<div class="row">
<h1 id="military" class="center bg-primary"></h1>
<p id="penalty" class="center bg-danger"></p>
</div><!-- .row -->
</div><!-- .container -->
</body>
</html>
