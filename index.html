<div id="clock">距離 2023/10/13 還有 {{ countdown }} 天。</div>
<script>
var DateTime = luxon.DateTime,
  Interval = luxon.Interval;
const now = DateTime.now(),
  endDate = DateTime.fromObject({
    year: 2023,
    month: 10,
    day: 13,
    hour: 23,
    minute: 59,
    second: 59
  },
  {
    zone: 'Asia/Taipei',
  }),
  between = Interval.fromDateTimes(now, endDate);

Vue.createApp({
  data() {
    return {
      countdown: between.count('days')
    }
  }
}).mount('#clock')
</script>
