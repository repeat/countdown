<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="練習 Luxon 的專案">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap&subset=chinese-traditional"
rel="stylesheet">
<script src="https://unpkg.com/vue@3"></script>
<script src="https://unpkg.com/luxon@2"></script>

  gtag('js', new Date());

  gtag('config', 'G-DGKBYYKDBT');

<style>
  #app {
    font-family: 'Noto Sans TC', sans-serif;
  }
</style>
<title>練習 Luxon 的專案</title>
</head>
<body>
<div id="app">
  <p id="work">自 2007/12/06 起到今天已經 {{ fromEmployeed }} 天，距離 15 週年還有 {{ until15thAnniversary }} 天，距離 2023/10/13 還有 {{ countdown }} 天。</p>
</div>
<script>
var DateTime = luxon.DateTime,
  Interval = luxon.Interval;
const
  durationSettings = ['years', 'months', 'days'],
  Taipei = { zone: 'Asia/Taipei' },
  now = DateTime.now(),
  today = DateTime.fromISO(now.toISODate()),
  employeedDate = DateTime.fromSQL('2007-12-06', Taipei),
  fifteenthAnniversaryDate = employeedDate.plus({year: 15}),
  futureDate = DateTime.fromSQL('2023-10-13 23:59:59', Taipei),
  fromEmployeed = Interval.fromDateTimes(employeedDate, today).count('days'),
  until15thAnniversary = Interval.fromDateTimes(today, fifteenthAnniversaryDate).count('days'),
  untilFutureDate = Interval.fromDateTimes(today, futureDate).count('days');

Vue.createApp({
  data() {
    return {
      fromEmployeed: fromEmployeed,
      until15thAnniversary: until15thAnniversary,
      countdown: untilFutureDate,
    }
  }
}).mount('#app')
</script>
</body>
</html>
